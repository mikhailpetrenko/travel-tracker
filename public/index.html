<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destinations</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="blurry-filter"></div>
<header>
  <div> 
    <!-- https://img001.prntscr.com/file/img001/5rfdYBjRR1Ge631rTlEQOg.png  -->
    <img src="https://img001.prntscr.com/file/img001/kgZyAQz4Qnm0l3ooyTabFw.png" alt="Logo" id="logo">
    <div id ="title">Misha's Trip Tracker</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="high_ranking.html">High Ranking Destinations</a>
      <a href="visited.html">Visited</a>
      <a href="galleries.html">Galleries</a>
  </nav>
  </div>
</header>

  <section>
    <form id="add-destination" class = "add-section">
        <h4>Add a destination</h4>
      <label for="newName">Name:</label>
      <input type="text" id="newName" placeholder="Enter destination name" />
      <br />
      <label for="newType">Type:</label>
      <select id="newType">
        <option value="Beach">Beach</option>
        <option value="Culture">Culture</option>
        <option value="Nature">Nature</option>
        <option value="Urban">Urban</option>
      </select>
      <br />
      <label for="newImage">Image URL:</label>
      <input
        type="text"
        id="newImage"
        placeholder="Enter image URL for the destination"
      />
      <br />
      <button type="submit">Add Destination</button>
    </form>
  </section>

  <section>
  <h4>Filter by Type</h4>
  <select id="filterDropdown">
    <option value="all">All</option>
    <option value="Beach">Beach</option>
    <option value="Culture">Culture</option>
    <option value="Nature">Nature</option>
    <option value="Urban">Urban</option>
  </select>
</section>


  <section id="display-section"></section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
  <script src="./high_ranking.js"></script> 
</body>
</html>
